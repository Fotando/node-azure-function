name: azure-func-ci

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup-node-js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      
      - name: npm-dependencies-install
        run: npm ci

      - name: build-function
        run: npm run build

      - name: tests
        run: npm test